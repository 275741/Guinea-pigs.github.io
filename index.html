<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    
    <!-- Иконка шестеренки -->
    <div class="settings-icon">
        <i class="fas fa-cog"></i>
    </div>
    
    <!-- Панель настроек -->
    <div class="settings-panel hidden">
        <div class="settings-content">
            <h3>Настройки</h3>
            <div class="music-controls">
                <button id="musicToggle">♪ Включить музыку</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.3">
            </div>
        </div>
    </div>

    <button id="drawCard">Вытянуть карту</button>
    <div id="cardContainer" class="card-container hidden">
        <div class="card">
            <div class="card-face card-front">
                <div class="question">?</div>
            </div>
            <div class="card-face card-back">
                <div class="card-content">
                    <img id="cardImage" class="card-image" src="" alt="Card Image">
                    <div class="rarity-info">
                        <div id="rarityBar" class="rarity-bar"></div>
                        <div id="rarityName" class="rarity-name"></div>
                    </div>
                    <div class="card-name-container">
                        <div id="cardName" class="card-name"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Card.js"></script>
    <script src="image.js"></script>

</body>


</html>
